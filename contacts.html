<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/img/Logo_Amazing_Events.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Amazing Events</title>
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand d-flex" href="#">
          <img src="./assets/img/Logo_Amazing_Events.png" alt="Logo" 
            class="d-inline-block align-text-top logo">
        </a>
        <div class="d-flex gap-3">
          <a class="btn btn-outline-info" href="./index.html" role="button">Home</a>
          <a class="btn btn-outline-info" href="./upcomingEvents.html" role="button">Upcomming Events</a>
          <a class="btn btn-outline-info" href="./pastEvents.html" role="button">Past Events</a>
          <a class="btn btn-outline-info active" href="./contacts.html" role="button">Contacts</a>
          <a class="btn btn-outline-info" href="./stats.html" role="button">Stats</a>
        </div>
      </div>
    </nav>
  </header>
  <main class="contact-form-container">
    <section>
      <h1 class="display-1 text-center fw-bold">CONTACTS</h1>
    </section>
    <div class="label-container p-2">
      <div class="mb-3 contact-form">
        <label for="name" class="form-label">Example textarea</label>
        <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="12"></textarea>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-social">
      <a href="#"><img src="./assets/img/facebook.png" alt="facebook" srcset=""></a>
      <a href="#"><img src="./assets/img/instagram.png" alt="instagram" srcset="" class="img"></a>
      <a href="#"><img src="./assets/img/whatsapp.jpg" alt="whatsapp" srcset=""></a>
    </div>
    <div class="footer-h3">
      <h3>
        Cohort
      </h3>
    </div>
  </footer>
</body>
